<#assign p=tag_pagination />

<div id="paginator">
            
                <#if p.firstPage>
&lt;前页
<#else>
	                    <span class="prev">&lt;前页</span>
	                    </#if>
	                
	<#list 1..p.totalPage as i>
	                
	      
<#if p.pageNo==i><span class="thispage">${i}</span>
<#else>
<a href="list_${i}.html">
${i}
</a>
</#if>
</#list>              
<span class="break">...</span>	                       	                
	
<#if p.lastPage>
后页&gt;
<#else>	                
	                <span class="next"><a href="#" data-page="2">后页&gt;</a></span>
   </#if>         
                 </div>

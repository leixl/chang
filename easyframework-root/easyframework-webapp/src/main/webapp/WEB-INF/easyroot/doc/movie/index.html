<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电影</title>
<link rel="stylesheet" href="${base}/res/admin/css/base.css"
	type="text/css" />
	<script src="${base}/res/admin/js/jquery-1.8.1.min.js" type="text/javascript"></script>
</head>
<body>
	<table width='98%' border='0' align='center' cellpadding='0'
		cellspacing='0' align="center">
		<tr>
			<td align='center' valign='top'>
				<table width="100%" border="0" cellpadding="0" cellspacing="1"
					bgcolor="#D6D6D6">
					<tr>
						<td height="26" background="${base}/res/admin/images/newlinebg3.gif">
							<table width="98%" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td align="center">
									    <input id="createButton" type='button' class="coolbg np" value='电影首页' onclick="createIndex();"/> 
										<input id="createTag" type='button' class="coolbg np" value='电影标签' onclick="createTag();"/>
										<input type='button' class="coolbg np" value='栏目管理' /> 
										<input type='button' class="coolbg np" name='bb1'value='更新列表' />
										<input type='button' class="coolbg np" name='bb2'  value='更新文档' />
										<input type='button' class='coolbg np'
										value='稿件审核' /></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr bgcolor="#FFFFFF">
						<td height="4"></td>
					</tr>
				</table>
				
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td height="4"></td>
					</tr>

					<tr>
						<td colspan="2" height="4"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>


<script type="text/javascript">
//电影首页
function createIndex() {
	var button = $("#createButton");
	var value = button.val();
	button.val("等待中……").attr("disabled","disabled");
	$.ajax({url:"o_index.do",
			dataType:'text',
			success:function(data) {
				button.val(value).removeAttr("disabled");		
				if(data == 'success') {
					alert("成功！");
				} else {
					alert("");			
			    }
			}
	});
}

//电影标签
function createTag() {
	var button = $("#createTag");
	var value = button.val();
	button.val("等待中……").attr("disabled","disabled");
	$.ajax({url:"o_tag.do",
			dataType:'text',
			success:function(data) {
				button.val(value).removeAttr("disabled");		
				if(data == 'success') {
					alert("成功！");
				} else {
					alert("");			
			    }
			}
	});
}

</script>
</body>
</html>

<script type="text/javascript">
function showResponse(responseText, statusText, xhr, $form) {
	if(checkAjaxRequestValidity(responseText)){
		var resultDOM = $("#result");
		if(responseText == "input"){
			resultDOM.html("");
	    	window.location.href = "${base}fwz/index.shtml";
	    }
		if(responseText == "success"){
			resultDOM.html("");
	    	window.location.href = "${base}/member/index.shtml";
	    }else{
	    	if(responseText == "invalidName"){
	    		showAlert($("#idcardNo"),$("#phoneGroup"),"身份证号码错误!",null,"right");
    			return false;
		    }
	    	if(responseText == "invalidPwd"){
		    	showAlert($("#userPwd"),$("#pwdGroup"),"密码错误!",null,"right");
    			return false;
		    }
	    	
    	}
	}
}
$(function() {
	
	var options = {
        success:showResponse
    };
	
	
	$("#submitForm").submit(function() {
		
		alert(1);
        if($.trim($("#username").val()) == ""){
			alert("username 不能为空");
			return false;
		}
		if($.trim($("#userPwd").val()) == ""){
			showAlert($("#userPwd"),$("#pwdGroup"),"请输入密码!",null,"right");
			return false;
		}
        $(this).ajaxSubmit(options); 
        return false; 
    }); 
}) 

</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="${base}/res/admin/css/base.css" rel="stylesheet" type="text/css" />
<link href="${base}/res/admin/css/login.css" rel="stylesheet" type="text/css" />
<script src="${base}/res/admin/js/jquery-1.8.1.min.js" type="text/javascript"></script>
<title>内容管理系统</title>
</head>
<body>
<div id="login-box">
   <div class="login-top"><a href="${base}/" target="_blank" title="返回网站主页">返回网站主页</a></div>
   <#if message??>
   <div class='safe-tips'>
         ${message}
   </div>
   </#if>
   <div class="login-main">
    <form name="form1" method="post" action="login.do">
      <#if returnUrl??><input type="hidden" name="returnUrl" value="${returnUrl}"/></#if>
      <dl>
	   <dt>用户名：</dt>
	   <dd><input type="text" name="username" class="alltxt"/></dd>
	   <dt>密&nbsp;&nbsp;码：</dt>
	   <dd><input type="password" class="alltxt" name="password"/></dd>
	   		<dt>&nbsp;</dt>
		<dd><button type="submit" name="sm1" class="login-btn">登录</button></dd>
	 </dl>
	</form>
   </div>
   <div class="login-power">Powered by&copy; 2004-2011 <a href="http://www.kenanai.com" target="_blank">柯南爱</a> Inc.</div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电影</title>
<#include "../../common/header.html"/>

</head>
<body>
    <form id="tableForm" method="post">
    <input type="hidden" name="pageNo" value="${pageNo!}"/>
	<table width='98%' border='0' align='center' cellpadding='0'
		cellspacing='0' align="center">
		<tr>
			<td align='center' valign='top'>
				<table width="100%" border="0" cellpadding="0" cellspacing="1"
					bgcolor="#D6D6D6">
					<tr>
						<td height="26" background="${base}/res/admin/images/newlinebg3.gif">
							<table width="98%" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td align="center">
									    <input type='button' class="coolbg np" value='添加文档' /> 
										<input type='button' class="coolbg np" value='我的文档' />
										<input type='button' class="coolbg np" value='栏目管理' /> 
										<input type='button' class="coolbg np" name='bb1'value='更新列表' />
										<input type='button' class="coolbg np" name='bb2'  value='更新文档' />
										<input type='button' class='coolbg np'
										value='稿件审核' /></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr bgcolor="#FFFFFF">
						<td height="4"></td>
					</tr>
				</table>
				<form name="form2">
				<table width="100%" border="0" cellpadding="2" cellspacing="1"
					bgcolor="#cfcfcf">
					<tr bgcolor="#E7E7E7">
						<td height="24" align="left" colspan="10"
							background="${base}/res/admin/images/tbg.gif"
							style="padding-left: 10px;">分类信息 &gt; 文档列表
							&nbsp;(使用鼠标右键进行常用操作)</td>
					</tr>
					
						<tr align="center" bgcolor="#FAFAF1" height="22">
							<td width="3%">选择</td>
							<td width="3%">ID</td>
							<td width="18%">标题</td>
							<td width="8%">制片国家/地区</td>
							<td width="6%">年份</td>
							<td width="4%">是否热门</td>
							<td width="10%">操作</td>
						</tr>
						
						<#list pagination.list as row>
						<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
							<td><input name="id" type="checkbox" id="id" value="101" class="np"></td>
							<td>${row.id}</td>
							<td>${row.title!}</td>
							<td>${row.area}</td>
							<td>${row.publishYear}</td>
							<td><#if row.recommend>是<#else>否</#if></td>
							<td><a href="v_edit.do?id=${row.id}">编辑</a> | <a href="101">预览</a></td>
						</tr>
						</#list>
						
						<tr bgcolor="#ffffff">
							<td height="24" colspan="10" align="left">&nbsp; 
								<a href="javascript:selAll()" class="coolbg">全选</a> 
								<a href="javascript:noSelAll()" class="coolbg">取消</a> 
								<a href="javascript:delArc(0)" class="coolbg">&nbsp;删除&nbsp;</a>
							</td>
						</tr>
					
					<tr align="right" bgcolor="#F9FCEF">
						<td height="30" colspan="10" align="center">
						<#include "../../common/pagination.html"/>
						</td>
					</tr>
				</table>
				</form>
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td height="4"></td>
					</tr>

					<tr>
						<td colspan="2" height="4"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
